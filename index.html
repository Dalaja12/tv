<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de videos tipo transmisiÃ³n</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    #player {
      width: 80%;
      height: 80%;
      border: none;
    }
    .live-label {
      position: absolute;
      top: 15px;
      left: 15px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }
    #soundBtn {
      position: absolute;
      bottom: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    #soundBtn:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="live-label">ðŸ”´ EN VIVO</div>
  <iframe id="player"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <button id="soundBtn">ðŸ”Š Activar sonido</button>

  <script>
    const videos = [
      "RPlw7JCLZNg",
      "6J9HEwk_YTc",
      "hY7m5jjJ9mM"
    ];

    const duraciones = [
      213000,
      200000,
      250000
    ];

    let index = 0;
    const player = document.getElementById("player");
    const btn = document.getElementById("soundBtn");

    function reproducirVideo(i, muted = true) {
      player.src = `https://www.youtube.com/embed/${videos[i]}?autoplay=1&mute=${muted ? 1 : 0}&controls=0`;
      setTimeout(() => {
        index = (index + 1) % videos.length;
        reproducirVideo(index, muted);
      }, duraciones[i]);
    }

    reproducirVideo(index);

    // Quitar el mute al hacer clic
    btn.addEventListener("click", () => {
      reproducirVideo(index, false);
      btn.style.display = "none";
    });
  </script>
</body>
</html>
