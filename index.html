<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de videos tipo transmisiÃ³n</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player {
      width: 80%;
      height: 80%;
      border: none;
    }
    .live-label {
      position: absolute;
      top: 15px;
      left: 15px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="live-label">ðŸ”´ EN VIVO</div>
  <iframe id="player"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // Lista de videos (de distintos canales)
    const videos = [
      "GY20LOpt7zw", // ejemplo 1
      "M7lc1UVf-VE", // ejemplo 2
      "hY7m5jjJ9mM"  // ejemplo 3
    ];

    // Duraciones aproximadas en milisegundos (de cada video)
    const duraciones = [
      213000, // 3:33
      200000, // 3:20
      250000  // 4:10
    ];

    let index = 0;
    const player = document.getElementById("player");

    function reproducirVideo(i) {
      player.src = `https://www.youtube.com/embed/${videos[i]}?autoplay=1&mute=1&controls=0`;
      setTimeout(() => {
        index = (index + 1) % videos.length;
        reproducirVideo(index);
      }, duraciones[i]);
    }

    // Iniciar el ciclo
    reproducirVideo(index);
  </script>
</body>
</html>
